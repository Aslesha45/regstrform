<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM FOR CULTURAL ACTIVITIES</h1>
    <form>
       <label for="name"><b><i>Name</i></b></label>
       <input type="text" name="name" required>
       <label for="email"><b><i>Email</i></b></label>
       <input type="email" name="email" required>
       <label for="password"><b><i>Password</i></b></label>
       <input type="password" name="passwoed" required>
       <label for="phone number"><b><i>Mobile Number</i></b></label>
       <input type="tel" name="phone number" required>
       <label for="gender"><b><i>Gender</i></b></label>
       <select id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
       </select>
       <label for="cultural activities"><b><i>Cultural Activities</i></b></label>
       <select id="cultural activities">
        <option value="sports">sports</option>
        <option value="games">games</option>
        <option value="essay writing">essay writing</option>
        <option value="arts">arts</option>
        <option value="music">music</option>
        <option value="dance">dance</option>
        <option value="drawing">drawing</option>
       </select>
       <label for="college name"><b><i>College Name</i></b></label>
       <select id="college name">
        <option value="scet">scet</option>
        <option value="siet">siet</option>
        <option value="bvrj">bvrj</option>
        <option value="srkr">srkr</option>
        <option value="geethams">geethams</option>
        <option value="aditya">aditya</option>
        <option value="vasavi">vasavi</option>
       </select>
       <label for="department"><b><i>Department</i></b></label>
       <select id="department">
        <option value="cse">cse</option>
        <option value="ece">ece</option>
        <option value="eee">eee</option>
        <option value="IT">IT</option>
        <option value="civil">civil</option>
        <option value="mech">mrch</option>
        <option value="Aiml">Aiml</option>
       </select>
       <div id="submit">
        <input type="submit" value="Register" required>
       </div>
 </form>
</body>
</html>
